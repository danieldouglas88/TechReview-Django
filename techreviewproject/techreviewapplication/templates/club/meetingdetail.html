{% extends 'base.html' %}
{% block content %}
<!--This is a comment-->

<center>
    <h2>Meeting Details:</h2>
    </center>

<table class="table table-striped table-dark">
  <thead> 
      <tr>
    <th scope="col"><h3>ID </h3></th>
    <th scope="col"><h3>Type</h3></th>
    <th scope="col"><h3>Title</h3></th>
    <th scope="col"><h3>Date</h3></th>
    <th scope="col"><h3>Published On</h3></th>
    <th scope="col"><h3>Experience Level</h3></th>

          
  </tr>
      
    {% for i in meetingdetailList %}
   <tr>
       <td>{{ i.id }}</td>
       <td>{{ i.meetingtype }}</td>
       <td>{{ i.meetingtitle }}</td>
       <td>{{ i.meetingdate }}</td>
    <td>{{ i.posteddate }}</td>
    <td>{{ i.experiencelevel }}</td>


   </tr>
 {% endfor %}
      
</thead>
</table>
<br>
<hr>
{%  endblock %}
